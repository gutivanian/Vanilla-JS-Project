<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Range Slider</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main">
        <div class="title">
            <p>Judul</p>
        </div>

        <div class="custom-wrapper">

            <div class="header">
                <h2 class="project-title">
                    Price Range Slider
                </h2>
            </div>

            <div class="price-input-container">
                <div class="price-input">

                    <div class="price-field">
                        <span>Minimum Price</span>
                        <input type="number" value="2500" class="min-input">
                    </div>

                    <div class="price-field">
                        <span>Maximum Price</span>
                        <input type="number" value="8500" class="max-input">
                    </div>
                </div>

                <div class="slider-container">
                    <div class="price-slider">
    
                    </div>
                </div>
    
            </div>

            <div class="range-input">
                <input type="range" min = "0" max="10000" value="2500" step="1" class="min-range">
                <input type="range" min = "0" max="10000" value="2500" step="1" class="max-range">
            </div>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
